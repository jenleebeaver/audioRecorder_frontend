<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AudioRecorderFrontend</title>
    <!-- script links our js files  -->
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <ul id="recording-container">

    <div class="form-container">
        <form id="create-recording-form" style="">
            <h3>Create a Recording</h3>

            <input id='input-title' 
                type="text" 
                name="title" 
                value="" 
                placeholder="Enter your recording name..."
                class="input-text">
            </br>
            <audio id='melody'
                name='melody'
                placeholder="Record your audio...">
            </audio>
            </br>

            <select id="users" name="users">
                Iterate over users here. 
            </select>
            <br/>

            <input id='create-button'
                type="submit"
                name="submit"
                value="Create New Recording"
                class="submit">
        </form>
    </div>

  </ul>  
</body>
</html>
