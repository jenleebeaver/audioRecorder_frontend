<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap-4 CSS -->

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <title>AudioRecorderFrontend</title>
    <!-- script links our js files  -->
    <script type="text/javascript" src="src/recording.js"></script>
   
</head>
<body>

    <div class="form-container">
        <form id="create-recording-form" style="">
            <h1>Create Your Recording!</h1>
            <br/>

            <input id='user-name' 
            type="text" 
            name="user-name" 
            value="" 
            placeholder="Enter your name..." 
            class="input-text">
            <br/>
            <br/>

            <button id='record-button'
            type="button">Record</button>
            <button id='stop-button'
            type="button">Stop</button>
            </br>
            </br>

            <input id='audio-name' 
            type="text" 
            name="audio" 
            value="" 
            placeholder="Enter the title of your audio clip..." class="input-text">
            <br/>
            <br/>

          </br>
          <div class="sound-clips"></div>
  


            <p>Choose a user </p>
            <select id="users" name="users">
                Iterate over users here. 
            </select>
            <br/>
            <br/>

            <input id= 'create-button' 
            type="submit" 
            name="submit" 
            value="Create New Audio File" 
            class="submit">
 
        </form>
    </div>

  <ul id="recording-container">
    <h1><u>THIS IS A LIST OF YOUR RECORDINGS</u></h1>
  </ul>

  <div id="update-recording">
  </div>

</body>
<script type="text/javascript" src="src/index.js"></script>
</html>
